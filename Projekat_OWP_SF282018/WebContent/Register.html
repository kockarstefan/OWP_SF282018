<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bioskop</title>
<link rel="stylesheet" href="register.css" type="text/css">
</head>
<body>
	<div class="register" id="app">
		<form class="register-form" action="RegisterServlet" method="post">
		<input v-model="username" type="text" id="userName" placeholder="username"/><br>
		<input v-model="password" type="password" id="Password" placeholder="password"/><br>
		<input v-model="repeatedPassword" type="password" id="repeatedPassword" placeholder="repeat password"/><br>
		<button v-on:click.prevent="registerSubmit" type="submit" id="RegisterSubmit"> Register </button>
		<p class="message">To go back, click <a href="Login.html">here.</a></p>
		</form>
		<div v-if="showMessage" role="alert" id="messageDiv">
             <p style="color: red;" id="messageParagraph">{{ message }}</p>
        </div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/jquery-3.4.1.js" type="text/javascript"></script>
<script src="js/Register.js"></script>
</html>
